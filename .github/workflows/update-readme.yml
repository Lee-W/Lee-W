name: Update README

on:
  schedule:
    - cron: '0 0 * * *'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    name: Update this repo's README with recent activity

    steps:
      - uses: actions/checkout@v3

      - uses: jamesgeorge007/github-activity-readme@master
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          MAX_LINES: 10
          TARGET_FILE: "README.md"

      - name: blog
        uses: sarisia/actions-readme-feed@v1
        with:
          url: "http://blog.wei-lee.me/feeds/all.atom.xml"
          file: "README.md"
          start_flag: "<!-- blog start -->"
          end_flag: "<!-- blog end -->"

      - name: qiita
        uses: sarisia/actions-readme-feed@v1
        with:
          url: "http://travlog.wei-lee.me/feeds/all.atom.xml"
          file: "README.md"
          start_flag: "<!-- travlog start -->"
          end_flag: "<!-- travlog end -->"

      - uses: stefanzweifel/git-auto-commit-action@v4
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          commit_message: Update generated README
          branch: main
          commit_user_name: readme-scribe ðŸ¤–
          commit_user_email: actions@github.com
          commit_author: readme-scribe ðŸ¤– <actions@github.com>
